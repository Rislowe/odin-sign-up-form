<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Signup</title>
</head>
<body>
    <div class="mainBox">
        <div class="leftBox">
            <div class="logo">
                <img id="odinLogo" src="images/odin-lined.png" alt="The Odin Project Logo">
                <h1>ODIN</h1>
            </div>
        </div>
        <div class="rightBox">
            <div class="upper">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>You know you want to.</p>
            </div>
            <div class="middle">
                <h2>Let's do this!</h2>
                <form class="sign_up_form" action="#" method="get">

                    <div class="left_form">
                        <div>
                            <label for="first_name">FIRST NAME</label>
                            <input id="first_name" name="first_name" type="text">
                        </div>

                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email">
                        </div>

                        <div>
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password">
                        </div>

                    </div>
                    <div class="right_form">
                        <div>
                            <label for="lastName">LAST NAME</label>
                            <input type="text" name="last_name" id="last_name">
                        </div>
    
                        <div>
                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="tel" name="phone_number" id="phone_number">
                        </div>
    
                        <div>
                            <label for="confirm_pword">CONFIRM PASSWORD</label>
                            <input type="password" name="confirm_pword" id="confirm_pword">
                        </div>
                    </div>
                </form>
            </div>
            <div class="lower">
                <button>Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
